<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Bool exercise</title>
    <!-- Framework -->
    <link rel="stylesheet" href="css/12bool.css">
    <!-- font css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- prima riga -->
        <div class="row">
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
            <div class="col-1 pink">1 col</div>
        </div>
        <!-- seconda riga -->
        <div class="row">
            <div class="col-12 pink">12 col</div>
        </div>
        <!-- terza riga -->
        <div class="row">
            <div class="col-8 pink">8 col</div>
            <div class="col-2 pink">2 col</div>
            <div class="col-2 pink">2 col</div>
        </div>
        <!-- quarta riga -->
        <div class="row">
            <div class="col-1 pink">1 col</div>
            <div class="col-2 pink">2 col</div>
            <div class="col-2 pink">2 col</div>
            <div class="col-6 pink">6 col</div>
            <div class="col-1 pink">1 col</div>
        </div>
        <!-- quinta riga -->
        <div class="row">
            <div class="col-6 row pink">
                <div class="col-2 salmon">Nested 2 col</div>
                <div class="col-2 salmon">Nested 2 col</div>
                <div class="col-8 salmon">Nested 8 col</div>
            </div>
            <div class="col-6 row pink">
                <div class="col-6 salmon">Nested 6 col</div>
                <div class="col-6 salmon">Nested 6 col</div>
            </div>
        </div>
    </div>
</body>
</html>
